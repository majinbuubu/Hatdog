<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="../css/global.css" rel="stylesheet">
    <link href="../css/index.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div id="project_details">
            <img src="../img/logo.png">
            <h2>Wordly</h2>
        </div>
        <button id="menu-toggle">â˜° Menu</button>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html" style="color: white; font-size: 16px;" class="active">Home</a></li>
                <li><a href="books.html">Story Books</a></li>
                <li><a href="poems.html">Poems</a></li>
                <li><a href="phonetics.html">Phonetics</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="home">
            <div id="preloader" class="hidden">
                <div class="overlay">
                    <video id="preloader-video" src="../preloader.mp4" muted autoplay></video>
                </div>
            </div>
            <div class="project_description">
                <h2 id="brand">Shaping Young <br>Students,</h2>
                <h3>One Book at a Time.</h3>
                <p>Nurturing emotional intelligence and inspiring confidence, adaptability, and mindfulness <br>through the magic of storytelling.</p>
            </div>
        </section>
    </main>
        </div>
    </footer>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const header = document.querySelector("header");
            const overlay = document.querySelector(".overlay");
            const links = document.querySelectorAll("nav a");
            const abcdDivs = document.querySelectorAll(".stories");
            const preloader = document.getElementById("preloader");
            const preloaderVideo = document.getElementById("preloader-video");

            setTimeout(() => {
                header.classList.add("slide-down");
            }, 100);

            function handleClick(target) {
                header.classList.remove("slide-down");
                header.classList.add("slide-up");
                overlay.classList.add("active");
                setTimeout(() => {
                    preloader.classList.remove("hidden");
                    preloader.style.visibility = "visible";
                    preloaderVideo.currentTime = 0;
                    preloaderVideo.play();
                    setTimeout(() => {
                        if (target.tagName === 'A') {
                            window.location.href = target.href;
                        } else if (target.classList.contains("stories")) {
                            const targetURL = target.getAttribute("data-url");
                            if (targetURL) {
                                window.location.href = targetURL;
                            }
                        }
                    }, 3300);
                }, 500);
            }

            links.forEach(link => {
                link.addEventListener("click", (event) => {
                    event.preventDefault();
                    handleClick(link);
                });
            });

            abcdDivs.forEach(div => {
                div.addEventListener("click", (event) => {
                    event.preventDefault();
                    handleClick(div);
                });
            });
        });

        window.onload = () => {
            const preloader = document.getElementById("preloader");
            if (preloader) {
                preloader.classList.add("hidden");
            }
        };
      document.addEventListener('DOMContentLoaded', () => {
        const menuToggle = document.getElementById('menu-toggle');
        const dropdownMenu = document.querySelector('nav');

    menuToggle.addEventListener('click', () => {
        dropdownMenu.classList.toggle('show');
    });
});

    </script>
</body>
</html>
